
<ion-header>
  <ion-navbar>
    <ion-title>GitHub Users</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="list-avatar-page">

  <ion-searchbar (ionInput)="getItems($event.target.value)"></ion-searchbar>

  <ion-list>

    <ion-list-header>Results: </ion-list-header>

    <ion-item *ngFor="let user of (users$ | async)">
      <ion-avatar item-start>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <h2>{{user.login}}</h2>
      <p>{{user.url}}</p>
      <ion-note item-end>{{user.score}}</ion-note>
    </ion-item>

  </ion-list>

</ion-content>
